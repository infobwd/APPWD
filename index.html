<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>APPWD — School Portal</title>

  <!-- Tailwind (ตามสไตล์โปรเจกต์เดิม) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Kanit', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>

  <!-- Base style ให้โทน consistent กับหน้าอื่น -->
  <style>
    :root { color-scheme: light; }
    body { font-family: Kanit, system-ui, sans-serif; background: #f8fafc; }
    .card { box-shadow: 0 10px 30px rgba(2, 6, 23, .08); }
    .link { color: #334155; }
    .link:hover { color: #0f172a; }
  </style>
</head>
<body class="min-h-screen">
  <div class="max-w-5xl mx-auto px-4 py-4">
    <!-- Header -->
    <header class="flex items-center justify-between">
      <a href="#home" class="text-xl md:text-2xl font-semibold tracking-tight">APPWD</a>
      <nav class="flex flex-wrap items-center gap-1 md:gap-2">
        <a class="px-3 py-1 rounded bg-white card link" href="#home">หน้าหลัก</a>
        <a class="px-3 py-1 rounded bg-white card link" href="#news">ข่าว</a>
        <a class="px-3 py-1 rounded bg-white card link" href="#links">ลิงก์</a>
        <a class="px-3 py-1 rounded bg-white card link" href="#checkin">เช็คชื่อ</a>
        <a class="px-3 py-1 rounded bg-white card link" href="#profile">โปรไฟล์</a>
      </nav>
    </header>

    <!-- Main Router Outlet -->
    <main id="app" class="mt-4 min-h-[65vh]">
      <!-- ปล่อยว่างไว้ให้ app.js / modules.* สร้าง DOM -->
      <!-- สำหรับหน้า #profile โมดูล profile_admin.js จะสร้าง DOM เองทั้งหมด -->
    </main>

    <!-- Footer -->
    <footer class="text-center text-xs text-slate-500 py-8">
      © <span id="year"></span> APPWD. All rights reserved.
    </footer>
  </div>

  <noscript>
    <div class="max-w-2xl mx-auto bg-white rounded-xl card p-4 m-4">
      กรุณาเปิดใช้ JavaScript เพื่อใช้งานเว็บไซต์นี้
    </div>
  </noscript>

  <!-- Libs -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- คอนฟิกเดิมของโปรเจกต์ (ถ้ามี) -->
  <script src="./config.js"></script>
  <!-- settings.js ของโปรเจกต์ (โหลดค่าจากตาราง settings ถ้ามี) -->
  <script src="./settings.js"></script>

  <!-- ยูทิลิตี้หลักของโปรเจกต์เดิม -->
  <script src="./ui.js"></script>
  <script src="./api.js"></script>
  <script src="./liff.js"></script>

  <!-- แอปหลัก + Router (ต้องเป็น type=module เพื่อ import modules/*) -->
  <script type="module" src="./app.js"></script>

  <script>
    // ปีใน footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
